<!DOCTYPE html>

<html>

<head>
    <title>Canada Coronavirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4" data-th-text="${totalReportedCases}"></h1>
            <p class="lead">Total reported cases in Canada</p>
            <hr>
        </div>
    </div>
</div>

<div class="container">
    <h2>Province wise cases</h2>
    <table class="table table-bordered">
        <tr>
            <th>Country</th>
            <th>Province</th>
            <th>Total Cases</th>
            <th>Cases Increased</th>
        </tr>
        <tr data-th-each="stat : ${allStats}">
            <td data-th-text="${stat.country}"></td>
            <td data-th-text="${stat.province}"></td>
            <td data-th-text="${stat.latestTotalCases}"></td>
            <td data-th-text="${stat.casesIncreased}">0</td>
        </tr>
    </table>
</div>
</body>

</html>
